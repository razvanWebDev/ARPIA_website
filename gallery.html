        <div id="logo">

    <!-- Foto Gallery -->
    <div class="gallery-main-section">
        <div class="page-title">
            <h2>GALERIE</h2>
        </div>
        <div class="photo-gallery">
        </div>
        <!-- Gallery modal -->
        <div class="gallery-modal">
            <div class="current-foto">
                <a href="./img/demo1.jpg" class="current-foto-link"><img src="./img/demo1.jpg" alt="current foto"></a>
            </div>
            <div class="gallery-slider">
                <div class="gallery-thumbnails">
                </div>
                <div class="slide-left">left</div>
                <div class="slide-right">right</div>
            </div>
            <span class="close">X</span>
            <div class="buttons">
                <img id="gallery-modal-prev" class="prev" src="./img/airplane-arrow.png" alt="prev">
                <img id="gallery-modal-prev" class="next" src="./img/airplane-arrow.png" alt="next">
