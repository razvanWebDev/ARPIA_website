<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="img/Logo_ARPIA.png">
    <meta name="theme-color" content="rgba(42, 56, 93, 0.9)" />
    <meta charset="UTF-8" lang="RO">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Raleway|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
    <title>ARPIA | Galerie foto</title>
</head>

<body>
    <!---------------------------------------- header ----------------------------------------->
    <header class="page-header">
        <a href="index.html" id="logo-link">
            <div id="logo">
                <img src="img/Logo_ARPIA.png" alt="logo">
                <h1>A.R.P.I.A.</h1>
            </div>
        </a>
        <nav class="header-menu">
            <div class="header-blank"></div>
            <div class="header-links">
                <a href="index.html">ACASÄ‚</a>
                <a href="events.html">EVENIMENTE</a>
                <div class="dropdown">
                    <a href="#" class="current-page">GALERIE <span class="expand">&#10096;</span></a>
                    <ul class="dropdown-list">
                        <div class="up-triangle"></div>
                        <li><a href="gallery_foto.html" class="current-page">FOTO</a></li>
                        <li><a href="gallery_video.html">VIDEO</a></li>
                    </ul>
                </div>
                </a>
                <a href="ebooks.html">EBOOKS</a>
                <a href="contact.html">CONTACT</a>
            </div>
        </nav>
        <div id="hamburger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </header>

    <!------------------------------------------ Foto Gallery ------------------------------------------------>
    <div class="photo-albums-main">
        <div class="page-title">
        </div>
        <h2 class="page-title-h2">Galerie Foto</h2>
        <main>
            <div class="photo-albums-container">
            </div>
        </main>
    </div>

    <div class="photo-gallery-main">
        <div class="page-title">
        </div>
        <div class="gallery-details">
            <h2 class="gallery-page-title"></h2>
            <p class="gallery-description"></p>
        </div>
        <main>
            <div class="gallery-main-section">

                <div class="photo-gallery">
                </div>
                <!-- Gallery modal -->
                <div id="foto-gallery-modal" class="modal">
                    <div class="current-foto-container">

                        <div class="current-foto">
                            <a href="#" class="current-foto-link" target="_blank">
                                <img src="#" alt="current foto">
                            </a>
                        </div>

                    </div>
                    <div class="gallery-slider-container">
                        <div class="gallery-slider">
                        </div>
                        <div id="slide-left" class="modal-child"><img id="prev" class="prev-modal modal-child"
                                src="/img/airplane-arrow.png" alt="prev">
                        </div>
                        <div id="slide-right" class="modal-child"><img id="next" class="next-modal modal-child"
                                src="/img/airplane-arrow.png" alt="next">
                        </div>
                    </div>
                    <span class="close">X</span>
                </div>

            </div>
        </main>
    </div>
    <div class="to-top-arrow">
        <img src="./img/to-top-arrow-white.png" alt="to top">
    </div>
    <!------------------------------------------ footer ------------------------------------------------------>
    <footer></footer>


    <!-------------------------------------scripts ------------------------------------------- -->
    <script src="./JS/app.js"></script>

</body>

</html>
